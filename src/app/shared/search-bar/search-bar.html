<form class="c-search" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="c-search__bar" subscriptSizing="dynamic" appearance="outline">
    <mat-label>Busca un héroe</mat-label>
    <input matInput type="search" placeholder="Busca un héroe" formControlName="query">
    <button matSuffix mat-icon-button type="submit">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
